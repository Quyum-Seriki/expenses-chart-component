<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expenses-chart-component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <p> My balance</p>
            <h1>$921.48</h1>
        </div>
        <div>
            <img src="image/logo.svg" alt="">
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="col1">
                    <h1>Spending - Last 7 days</h1>
                </div>
                <div class="col2">
                    <div class="stats">
                        <h3>$17.45</h3>
                        <div class="col2-1"></div>
                        <p>mon</p>
                    </div>
                    <div class="stats">
                        <h3>$34.91</h3>
                        <div class="col2-2"></div>
                        <p>tue</p>
                    </div>
                    <div class="stats">
                        <h3>$52.36</h3>
                        <div class="col2-3"></div>
                        <p>wed</p>
                    </div>
                    <div class="stats">
                        <h3>$31.07</h3>
                        <div class="col2-4"></div>
                        <p>thu</p>
                    </div>
                    <div class="stats">
                        <h3>$23.39</h3>
                        <div class="col2-5"></div>
                        <p>fri</p>
                    </div>
                    <div class="stats">
                        <h3>$40.28</h3>
                        <div class="col2-6"></div>
                        <p>sat</p>
                    </div>
                    <div class="stats">
                        <h3>$25.48</h3>
                        <div class="col2-7"></div>
                        <p>sun</p>
                    </div>
                </div>
                <hr>
                <div class="col3">
                    <div>
                        <p>  Total this month</p>
                        <h1>$478.33</h1>
                    </div>
                    <div>
                        <h3>+2.4%</h3>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
